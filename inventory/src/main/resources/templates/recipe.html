
<div id="invoice-POS">

    <div id="mid">
        <div class="info">
            <h2>Senbazuru</h2>
            <p> 

                Website : www.senbazuru.hu</br>
                Phone   : +36 30 274 2886</br>
            </p>
        </div>
    </div><!--End Invoice Mid-->

    <div id="bot">

        <div id="table">
            <table>
                <tr class="tabletitle">
                    <td class="item"><h2>Item</h2></td>
                    <td class="Hours"><h2>Qty</h2></td>
                    <td class="Rate"><h2>Sub Total</h2></td>
                </tr>

                <tr class="service" th:each="product : ${sale.entrySet()}">
                    <td class="tableitem"><p class="itemtext" th:text="${product.getKey().name}"></p></td>
                    <td class="tableitem"><p class="itemtext" th:text="${product.getValue()}"></p></td>
                    <td class="tableitem"><p class="itemtext" th:text="${product.getValue()}*${product.getKey().sellingPrice}+ ' HUF'"></p></td>

                </tr>

                <tr class="service" >
                    <td></td>
                    <td></td>
                    <td class="tableitem"><p class="itemtext" th:text="${discount}"></p></td>
                    
                </tr>


                <tr class="tabletitle">
                    <td></td>
                    <td class="Rate"><h2>Total</h2></td>
                    <td class="payment" ><h2 th:text="${#numbers.formatDecimal(salePrice, 0, 'COMMA', 2, 'POINT')} + ' HUF'"></h2></td>
                   
                    
                    
                </tr>

            </table>
        </div><!--End Table-->

        <div id="legalcopy">
            <p class="legal"><strong>Thank you and we hope you had a great time!</strong>Â  
            </p>
        </div>

    </div><!--End InvoiceBot-->
</div><!--End Invoice-->
