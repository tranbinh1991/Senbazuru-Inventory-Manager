<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>

        <script src="/js/xlsx.full.min.js"></script>
        <script src="/js/FileSaver.min.js"></script>
        <script
        src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <title>Raw Materials</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

                    </head>


                    <body>

                        <h1 id="navbar"><span>Raw Materials</span></h1>
                        <div th:text="${successMessage}"></div>
                        <div id="wrapper">
                            <button id="button-a">Create Excel</button>
                            <table id="mytable" class="table table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Image</th>
                                        <th scope="col">Total Stock</th>
                                        <th scope="col">Purchase Price</th>

                                    </tr>
                                </thead>
                                <tr th:each="rawMaterial : ${rawMaterialList}">
                                    <td th:text="${rawMaterial.id}"></td>
                                    <td th:text="${rawMaterial.name}"></td>
                                    <td><img  class="cookedProductImageLink" th:src="@{${rawMaterial.imageLink}}" th:name="${rawMaterial.id}" width="100" height="100"/></td>

                                    <td th:text="${rawMaterial.totalStock}"></td>
                                    <td th:text="${rawMaterial.purchasePrice}"></td>


                                    <td>
                                        <a th:href="@{'/rawmaterialchange/{id}'(id=${rawMaterial.id})}"> Change</a>
                                    </td>
                                </tr>

                   
                            </table>

                        </div>
                        <script>
                            var wb = XLSX.utils.table_to_book(document.getElementById('mytable'), {sheet: "Sheet JS"});
                            var wbout = XLSX.write(wb, {bookType: 'xlsx', bookSST: true, type: 'binary'});
                            function s2ab(s) {
                                var buf = new ArrayBuffer(s.length);
                                var view = new Uint8Array(buf);
                                for (var i = 0; i < s.length; i++)
                                    view[i] = s.charCodeAt(i) & 0xFF;
                                return buf;
                            }
                            $("#button-a").click(function () {
                                saveAs(new Blob([s2ab(wbout)], {type: "application/octet-stream"}), 'test.xlsx');
                            });
                        </script>


                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


                    </body>
                    </html>
